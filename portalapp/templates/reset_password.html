{% extends 'base2.html' %}
{% block title %}CareerGrowth | Reset Password{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center" >
        <div class="col-md-6" >
            <div class="card p-4 ">
                <h3 class="text-center reset-password-heading">Reset Password for {{ username }}</h3>

                <!-- Display success/error messages -->
                {% if messages %}
                    <div class="mt-3">
                        {% for message in messages %}
                            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                <!-- Reset Password Form -->
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="password" name="new_password" class="form-control" placeholder="Enter new password" required>
                    </div>
                    <button type="submit" class="btn reset-password-btn w-100">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .container {
        padding: 20px;
        padding-top: 20px;
    }
    .card {
        border-radius: 10px;
        box-shadow: 0 0 10px #01110b(0, 0, 0, 0.2);
        background-color: white;
    }
    .form-control {
        border-radius: 5px;
    }
    .reset-password-heading {
        color: white;                   /* Sets the text color to white */
        background-color: #006400;      /* Sets the background color to dark green */
        padding: 10px;                  /* Adds padding around the text */
        border-radius: 5px;             /* Rounds the corners slightly */
        text-align: center;             /* Centers the text horizontally */
        display: inline-block;          /* Makes the heading appear as a single line */
        width: 100%;                    /* Stretches the heading to full width */
    }
    .reset-password-btn {
        color: white;                    /* Sets the text color to white */
        background-color: #006400;       /* Sets the background color to dark green */
        border: none;                    /* Removes the default border */
        padding: 12px;                   /* Adds padding to the button */
        font-size: 16px;                 /* Sets font size */
        border-radius: 5px;              /* Rounds the corners */
        width: 100%;                     /* Ensures the button takes full width */
        cursor: pointer;                /* Adds a pointer cursor on hover */
    }
    
    .reset-password-btn:hover {
        background-color: #004d00;       /* Darker shade of green on hover */
        border: none;
    }
</style>
{% endblock %}
