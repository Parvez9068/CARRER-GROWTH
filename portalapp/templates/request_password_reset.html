{% extends 'base2.html' %}
{% block title %}Request Password Reset{% endblock %}
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
           
                <h2 class="text-center reset-password-heading">Request Password Reset</h2>
        
            {% if errmsg %}
            <div class="alert alert-danger text-center">{{ errmsg }}</div>
            {% endif %}
            <form method="post" class="border p-4 rounded shadow-sm bg-white">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="email" class="form-label" style="color: black;">Email Address</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="text-center reset-password-heading">Submit</button>
            </form>
        </div>
    </div>
</div>
<style>
    .reset-password-heading {
                          /* Sets the text color to white */
        background-color: #006400;      /* Sets the background color to dark green */
        padding: 10px;                  /* Adds padding around the text */            
        text-align: center;             /* Centers the text horizontally */
        display: inline-block;          /* Makes the heading appear as a single line */
        width: 100%;   
    }
</style>
{% endblock %}
