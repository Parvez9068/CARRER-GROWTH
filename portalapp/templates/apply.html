{% extends 'base.html' %}
{% block title %}CareerGrowth | Apply for Job{% endblock %}
{% block body %}
<div class="container mt-3">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 style="background-color: rgb(77, 153, 77);width:auto">{{ job.title }}</h2>
            <form id="job-application-form" method="post" enctype="multipart/form-data" class="job-application-form">
              {% csrf_token %}
                {{ form.as_p }}
                <button id="submit-btn" type="submit" class="btn btn-primary" style="margin-bottom: 10px;margin-left: 10px;margin-top: 0%;">Submit Application</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
